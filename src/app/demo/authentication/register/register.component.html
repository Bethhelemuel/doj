<div class="auth-main">
  <div class="auth-bg"></div> <!-- Background image outside the sign-up container -->
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header text-center mb-3">
        <a href="javascript:">
          <img src="assets/images/logo-dark.gif" alt="logo img" />
        </a>
      </div>
      <div class="card my-4 shadow-lg rounded-lg border-0">
        <div class="card-body px-3 py-4"> <!-- Reduced padding -->
          <h3 class="text-center mb-3"><strong>Sign Up</strong></h3>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="firstName">First Name*</label>
                <input type="text" class="form-control shadow-sm" id="firstName" placeholder="First Name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="lastName">Last Name*</label>
                <input type="text" class="form-control shadow-sm" id="lastName" placeholder="Last Name" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="emailAddress">Email Address*</label>
                <input type="email" class="form-control shadow-sm" id="emailAddress" placeholder="Email Address" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="role">Role*</label>
                <select class="form-control shadow-sm" id="role">
                  <option value="" disabled selected>Select Role</option>
                  <option value="patient">Patient</option>
                  <option value="nurse">Nurse</option>
                  <option value="doctor">Doctor</option>
                  <option value="pathology">Pathology</option>
                  <option value="radiography">Radiography</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="password">Password*</label>
                <input type="password" class="form-control shadow-sm" id="password" placeholder="Password" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group mb-3">
                <label class="form-label" for="confirmPassword">Confirm Password*</label>
                <input type="password" class="form-control shadow-sm" id="confirmPassword" placeholder="Confirm Password" />
              </div>
            </div>
          </div>

          <p class="text-sm text-muted text-center mt-3">
            By signing up, you agree to our
            <a href="javascript:" class="text-primary">Terms of Service</a> and
            <a href="javascript:" class="text-primary">Privacy Policy</a>.
          </p>

          <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary shadow">Create Account</button>
          </div>

          <p class="text-center mt-3">
            Already have an account? 
            <a [routerLink]="['/login']" class="text-primary">Login here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
